{% if user.is_authenticated %}
  <div class="row my-3">
    {% with url_name=request.resolver_match.url_name %}
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a 
            class="nav-link {% if url_name == 'index' %}active {% endif %}link-dark"
            href="{% url 'posts:index' %}"
          >
            Все авторы
          </a>
        </li>
        <li class="nav-item">
          <a 
            class="nav-link {% if url_name == 'follow_index' %}active {% endif %}link-dark"
            href="{% url 'posts:follow_index' %}"
          >
            Избранные авторы
          </a>
        </li>
      </ul>
    {% endwith %}
  </div>
{% endif %}
